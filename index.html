<!--calculator-->
<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Calculator</title>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
 <link href="./css/style.css" type="text/css" rel="stylesheet" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body class="color">
 <header>
 <div class="logo">
 <img src="./resources/ep.jpg" />
 </div>
 </header>
 <h1>Calculate!</h1>
 <div id="calculator">
 <div id="screen"></div>
 <div id="buttons">
 <div id="numbers">
 <div class="number" >1</div>
 <div class="number">2</div>
 <div class="number">3</div>
 <div class="number">4</div>
 <div class="number">5</div>
 <div class="number">6</div>
 <div class="number">7</div>
 <div class="number">8</div>
 <div class="number">9</div>
 <div class="number">0</div>
 <div class="operator" id="equal">=</div>
 <div class="operator" id="clear">C</div>
 </div>
 <div id="operators">
    <div class="operator" id="plus">+</div>
    <div class="operator" id="minus">-</div>
    <div class="operator" id="multiply">x</div>
    <div class="operator" id="divide">/</div>
</div> <!--closes operators-->
 </div> <!--closes buttons-->
</div> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./resources/JS/script.js"></script>
   </body>
</html>
